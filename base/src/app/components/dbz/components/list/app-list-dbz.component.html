<div class="col">
  <h4>List</h4>

  <ul class="list-group">
    @for (character of charactersList; track $index) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': charactersList.length === $index + 1,
      }"
    >
      <div>
        <span class="text-primary">{{ $index + 1 }}.-</span>
        {{ character.name }} - {{ character.power }}
      </div>
      <button class="btn btn-danger" (click)="removerCharacter(character.id)">
        X
      </button>
    </li>

    }
  </ul>
</div>
